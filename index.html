<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDH8SjnFfgynRvPFHedxAgLrI8BM3tcdk&callback=initMap"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            margin: 0;
        }
        main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-left: 5vw;
            padding-right: 5vw;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        #map {
            flex: 1;
            /* height: 100%; */
            width: 100%;
            align-self: center;
            margin-bottom: 20px;
        }
        select {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <main x-data="{ boxes: [], from: null, to: null }" x-init="boxes=getBoxes(); initMap();">
        <div id="map">

        </div>
        <a x-show="from" x-bind:href="`https://maps.google.com/?saddr=${from}&daddr=${to}`">Open directions in app</a>
        <a x-show="! from" x-bind:href="`https://maps.google.com/?daddr=${to}`">Open directions in app</a>
        <p>From:</p>
        <select id="start" x-on:change="getDirections" x-model="from">
            <option value="">My location</option>
            <template x-for="box in boxes">
                <option
                    x-bind:value="`${box.location[1]},${box.location[0]}`"
                    x-bind:data-lat="box.location[1]"
                    x-bind:data-long="box.location[0]"
                    x-text="box.id + ' - ' + box.name"></option>
            </template>
        </select>
        <p>To:</p>
        <select id="end" x-on:change="getDirections" x-model="to">
            <template x-for="box in boxes">
                <option
                    x-bind:value="`${box.location[1]},${box.location[0]}`"
                    x-bind:data-lat="box.location[1]"
                    x-bind:data-long="box.location[0]"
                    x-text="box.id + ' - ' + box.name"></option>
            </template>
        </select>
    </main>
</body>

            if (place.properties.folderName !== 'Beat Boxes') {

            return {
                'id': place.properties.name.match(/\d+/)[0],
                'name': place.properties.description,
                'location': place.geometry.coordinates
            }
        }).filter(e => e !== null);
    }

<script>
    let directionsService;
    let directionsRenderer;

    function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            var swindon = new google.maps.LatLng(51.561722859751676, -1.7888766307208295);
            var mapOptions = {
                zoom: 14,
                center: swindon
            }
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
            directionsRenderer.setMap(map);
        }

        function getDirections() {
            const startElem = document.getElementById('start').querySelector('option:checked');
            const endElem = document.getElementById('end').querySelector('option:checked');
            const start = new google.maps.LatLng(startElem.dataset.lat, startElem.dataset.long);
            const end = new google.maps.LatLng(endElem.dataset.lat, endElem.dataset.long);
            var request = {
                origin: start,
                destination: end,
                travelMode: 'WALKING'
            };
            console.log(`Getting ${request.origin.lat()},${request.origin.lng()} to ${request.destination.lat()},${request.destination.lng()}`);
            directionsService.route(request, function (result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                }
            });
        }

</script>
